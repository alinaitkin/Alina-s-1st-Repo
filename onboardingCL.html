	<body>
	<h1>Tell us a little about yourself!</h1>
<p>What's the best way to describe your coding ability? </p>
<form>
<input type="radio" name="level" value="Seasoned Contributor">Seasoned Contributor<br>
<input type="radio" name="level" value="I've dabbled">I've dabbled<br>
<input type="radio" name="level" value="Just starting out">Just starting out
</form>
<p>Do you want to start out with big or small projects?</p>
<input type="radio" name="project" value="Small">Small<br>
<input type="radio" name="project" value="Big">Big<br>
<p>What's your default language?</p>
<input type="checkbox" name="language" value="Ruby">Ruby<br>
<input type="checkbox" name="language" value="Java">Java<br>
<input type="checkbox" name="language" value="Python">Python<br>
<input type="checkbox" name="language" value="C">C<br><br>
		
        <input type="submit">
